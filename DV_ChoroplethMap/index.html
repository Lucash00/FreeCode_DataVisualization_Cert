<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choropleth Map</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">US Education Choropleth Map</h1>
    <p id="description">
      This map shows the percentage of people with a bachelor's degree or higher in each U.S. county.
    </p>
    <div id="map" style="width: 960px; height: 600px;"></div>
    <div id="legend"></div>
    <div id="tooltip" style="position: absolute; background: rgba(0, 0, 0, 0.7); color: white; padding: 5px; opacity: 0; pointer-events: none;"></div>
    <script src="choroplethMap.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
